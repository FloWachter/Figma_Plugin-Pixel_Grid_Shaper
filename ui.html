<main>
  <div class="section-title">Insert your grid system's pixel value here:</div>

    </div>

    </div>

  <div class="wrapper">
    <button class="button button--primary" id="adj_siz" >Adjust to next grid size</button>
  </div>

<script>
  document.getElementById('adj_siz').onclick = () => {
    const behavior = 'round';
    let gridValue = parseInt(document.getElementById('gridValue').value, 10);
    parent.postMessage({ pluginMessage: { type: 'adj_siz', gridValue, behavior } }, '*')
  }
